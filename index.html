<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Nested nutrients in treegrid</title>
    <script src="treegrid/GridE.js"> </script>
    <script type="text/javascript">
        if (typeof (calculateNut) == "undefined") {
          var calculateNut = function(qty, rdt) {
            console.log("Calculating nutrient with : " + qty + " and " + rdt);
            if (qty) {
                return qty * rdt / 100;
            } else {
                return rdt;
            }
          }
        }
      </script>
</head>

<body>
  <div class="Main" style='width:100%; height:1000px;'>
      <treegrid Debug='Error' Data_Url='01-Master.xml'></treegrid>
   </div>
</body>
<!-- Debug="IO,Error,Problem,Info,Check,IOError,Cookie,Page,Event" -->

</html>
